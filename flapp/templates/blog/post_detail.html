{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<br><br>
  
<div class="row">
  <div class="col-lg-8 col-md-10 mx-auto">
    <h1>{{ post.title }}</h1>
    <img src="{% static 'img/post-bg.jpg' %}" style="height: 60%;width: 100%;">
    <i class="fas fa-feather-alt" style="padding-right: 0.3em"></i>
    <a href="{{ post.author.get_absolute_url }}">{{ post.author.name.capitalize }}</a>
    <i class="fas fa-newspaper" style="padding-right: 0.5em;padding-left: 2em;"></i><a href="{{ post.post_editor.get_absolute_url }}">{{ post.post_editor.name.capitalize }}</a>
    <i class="fas fa-calendar-alt" style="padding-left: 2em;padding-right: 0.5em;"></i>{{ post.published_date|date }}
    <div class="content">
      {{ post.get_markdown|linebreaks }}
    </div>
  </div>
</div>

{% endblock %}
