{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'img/about-bg.jpg' %}">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1 align="center">{{ me.name }}</h1> <!-- Name -->
            <span class="subheading" align="center">{{ me.get_designation_display }}</span> <!-- Position -->
          </div>
        </div>
      </div>
    </div>
  </header>

  <div style="text-align:center;">
    <h2 style="margin-top:30px;">About Me</h2>
  </div><hr/>

  <div class="row justify-content-center">
  <!-- Description -->
    <div class="border">
      <div class="container overlay1">
      <img class="card-img-top" src="{{ me.pic.url }}" alt="Avatar" class="image">
        <div class="card-body">
          <h3 class="card-title">{{ me.name }}</h3>
          <h4 class="card-text">{{ me.get_designation_display }}</h4>
          <h5 class="card-text">{{ me.bio }}</</h5>
        </div>
      </div>
    </div>
  </div>
<hr>

{% endblock %}
